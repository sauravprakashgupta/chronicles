<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Article List</title>
  </head>
  <body>
    <h1>Article List</h1>
    <div>
      {% for article in all_articles %}
        <h1><a href="#">{{ article.title }}</a></h1>
        <h3> {{ article.date }}</h3>
        <p> {{ article.article_body_view }}</p>
      {% endfor %}
    </div>
  </body>
</html>
